<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Post</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>

<body>
  <!-- Header -->
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="projects.html">Projects</a>
      <a href="blog.html">Blog</a>
      <a href="#">Support us</a>
      <a href="https://github.com/The-Task-Force">GitHub</a>
    </nav>
  </header>

  <!-- Blog Post Content -->
  <section class="blog-post-content">
    <div id="post-content"></div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; <span id="currentYear"></span> The Task Force. WORK IN PROGRESS SITE NOT FINISHED YET</p>
  </footer>

  <script>
    // Function to load and display the blog post content
    function loadBlogPost() {
      const urlParams = new URLSearchParams(window.location.search);
      const file = urlParams.get('file');

      if (file) {
        const blogFolder = 'blogs/';
        fetch(blogFolder + file)
          .then(response => response.text())
          .then(content => {
            const postContent = document.getElementById('post-content');
            postContent.innerHTML = `<div class="post-wrapper">${content}</div>`;
          })
          .catch(error => console.error('Error:', error));
      }
    }

    // Call the loadBlogPost function when the page loads
    window.addEventListener('load', loadBlogPost);
  </script>

  <script>
    document.getElementById("currentYear").innerHTML = new Date().getFullYear();
  </script>

</body>

</html>
